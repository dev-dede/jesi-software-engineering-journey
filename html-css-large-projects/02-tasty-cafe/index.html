    <link rel="stylesheet" href="./css/main.css" />
    <title>Tasty Cafe</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-logo">

          <img src="./images/foods/food-pasta-qly1qUot.jpg" alt="" />

        <div class="food">
          <img src="./images/foods/food-dessert-BmuF6UsU.jpg" alt="" />
        </div>
      </div>

    <footer class="container">
      <div class="socials">
        <img src="./images/icons/icons8-facebook-logo-30.png" />
        <img src="./images/icons/icons8-instagram-50.png" />
        <img src="./images/icons/icons8-twitter-bird-50.png" />

      <div class="copyright">
