<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/order.css" />
    <title>Tasty Cafe</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-logo">
        <div class="img-logo">
          <a href="index.html"><img src="images/icons/cutlery.png" alt="" /></a>
        </div>
        <a href="index.html"><h1>Tasty Cafe</h1></a>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="order.html">Order</a></li>
        </ul>
      </div>

      <div class="hamburger">
        <img src="./images/icons/hamburger.png" />
      </div>
    </nav>

    <section class="order">
      <div class="heading">
        <img src="images/icons/bag.png" />
        <h2>Place Your Order</h2>
        <p>Fill in your details and we'll deliver to your doorstep</p>
      </div>

      <form action="#" method="post" class="contact-form">
        <div class="fields-width item-content name all">
          <label for="name">Full Name</label>
          <input type="text" placeholder="John Doe" required />
        </div>

        <div class="contact item-group all">
          <div class="item-content">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="item-content all">
            <label for="number">Phone Number</label>
            <input
              type="number"
              id="number"
              name="number"
              placeholder="+1234567890"
              required
            />
          </div>
        </div>

        <div class="fields-width item-content all">
          <label for="adress">Delivery Address</label>
          <textarea
            id="address"
            name="address"
            rows="4"
            placeholder="123 Main Street, Apt 4B, City, State, Zip"
            required
          ></textarea>
        </div>

        <div class="food-form item-group all">
          <div class="item-content">
            <label for="food">Food Item</label>
            <select id="food" name="food" required>
              <option>Gourmet Tacos</option>
              <option>Classic Pizza</option>
              <option>Creamy Pasta</option>
              <option>Grilled Steak</option>
              <option>Fresh Salad</option>
              <option>Chocolate Cake</option>
            </select>
          </div>

          <div class="item-content all">
            <label for="quantity">Quantity</label>
            <select id="quantity" name="quantity" required>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>

        <div class="fields-width item-content all">
          <label for="instructions">Special Instructions (Optional)</label>
          <textarea
            id="instructions"
            name="instructions"
            rows="4"
            placeholder="Any dietary requirements or special requests..."
          ></textarea>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </section>

    <footer>
      <div class="socials">
        <img src="./images/icons/icons8-facebook-logo-50.png" />
        <img src="./images/icons/icons8-instagram-50.png" />
        <img src="./images/icons/icons8-twitter-bird-50.png" />
        <img src="./images/icons/icons8-message-50.png" />
      </div>
      <p>&copy; Tasty Cafe. All rights reserved.</p>
    </footer>
  </body>
</html>
