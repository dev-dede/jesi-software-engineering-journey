<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/order.css" />
    <title>Tasty Cafe</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-logo">
        <div class="img-logo">
          <a href="index.html"><img src="images/icons/cutlery.png" alt="" /></a>
        </div>
        <a href="index.html"><h1>Tasty Cafe</h1></a>
      </div>

      <div class="nav-links">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="order.html">Order</a></li>
        </ul>
      </div>
    </nav>

    <section class="order container">
      <div class="heading">
        <img src="images/icons/bag.png" />
        <h2>Place Your Order</h2>
        <p>Fill in your details and we'll deliver to your doorstep</p>
      </div>

      <form action="#" method="post" class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" placeholder="John Doe" required />

        <div class="contact">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            required
          />

          <label for="number">Phone Number</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="+123456789"
            required
          />
        </div>

        <div class="food-form">
          <label for="food">Select Item</label>
          <input
            type=""
            id="food"
            name="food"
            placeholder="Select a food item"
            required
          />

          <label for="quantity">Select quantity</label>
          <input
            type=""
            id="quantity"
            name="quantity"
            placeholder="+123456789"
            required
          />
        </div>

        <label for="adress">Delivery Address</label>
        <textarea
          id="address"
          name="address"
          rows="4"
          placeholder="123 Main Street, Apt 4B, City, State, Zip"
          required
        ></textarea>

        <label for="instructions">Special Instructions (Optional)</label>
        <textarea
          id="instructions"
          name="instructions"
          rows="4"
          placeholder="Any dietary or special requests..."
        ></textarea>

        <button type="submit">Place Order</button>
      </form>
    </section>

    <footer>
      <div class="socials">
        <img src="./images/icons/icons8-facebook-logo-50.png" />
        <img src="./images/icons/icons8-instagram-50.png" />
        <img src="./images/icons/icons8-twitter-bird-50.png" />
        <img src="./images/icons/icons8-message-50.png" />
      </div>
      <p>&copy; Tasty Cafe. All rights reserved.</p>
    </footer>
  </body>
</html>
