<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/avatar-jessica.jpeg" alt="Profile picture" />

      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <div class="socials">
        <div class="box">GitHub</div>
        <div class="box">Frontend Mentor</div>
        <div class="box">LinkedIn</div>
        <div class="box">Twitter</div>
        <div class="box">Instagram</div>
      </div>
    </div>
  </body>
</html>
