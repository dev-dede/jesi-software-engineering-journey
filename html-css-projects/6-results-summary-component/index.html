<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h1>Your Result</h1>
          <div class="score">
            <p><span>76</span> of 100</p>
          </div>
          <p>Great</p>
          <p>You scored higher than 65% of the people who took these tests</p>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <div class="results-list">
            <div class="reaction list">
              <div class="left">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <h3>Reaction</h3>
              </div>
              <div class="right">
                <p><span>80 </span> / 100</p>
              </div>
            </div>

            <div class="memory list">
              <div class="left">
                <img src="assets/images/icon-memory.svg" alt="" />
                <h3>Memory</h3>
              </div>
              <div class="right">
                <p><span>92 </span> / 100</p>
              </div>
            </div>

            <div class="verbal list">
              <div class="left">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <h3>Verbal</h3>
              </div>
              <div class="right">
                <p><span>61 </span> / 100</p>
              </div>
            </div>

            <div class="visual list">
              <div class="left">
                <img src="assets/images/icon-visual.svg" alt="" />
                <h3>Visual</h3>
              </div>
              <div class="right">
                <p><span>73 </span>/ 100</p>
              </div>
            </div>

            <div class="button">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
