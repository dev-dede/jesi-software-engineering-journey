<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Result Section -->
        <section class="result">
          <h1>Your Result</h1>
          <div class="score">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <!-- Summary Section -->
        <section class="summary">
          <h2>Summary</h2>
          <div class="results-list">
            <div class="list reaction">
              <div class="left">
                <img src="assets/images/icon-reaction.svg" alt="Reaction" />
                <h3>Reaction</h3>
              </div>
              <p><span>80</span> / 100</p>
            </div>

            <div class="list memory">
              <div class="left">
                <img src="assets/images/icon-memory.svg" alt="Memory" />
                <h3>Memory</h3>
              </div>
              <p><span>92</span> / 100</p>
            </div>

            <div class="list verbal">
              <div class="left">
                <img src="assets/images/icon-verbal.svg" alt="Verbal" />
                <h3>Verbal</h3>
              </div>
              <p><span>61</span> / 100</p>
            </div>

            <div class="list visual">
              <div class="left">
                <img src="assets/images/icon-visual.svg" alt="Visual" />
                <h3>Visual</h3>
              </div>
              <p><span>73</span> / 100</p>
            </div>

            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
